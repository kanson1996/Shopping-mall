<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/signup.css"/>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/javascript" href="./js/signup.js"/>
</head>
<body>
    <noscript>
        <h1>此页面需要javascript支持,请更换可以支持javascript的浏览器来打开该页面</h1>
    </noscript>
    <header>
        <img src="./images/sign.jpg" alt="sign"/>
        <p>欢迎注册</p>
        <p>已经有账号？<a href="javascript:void(0)">请登录</a></p>
    </header>
    <div class="body_one">
    	<div class="body_three">
    		<!--手机验证-->
    		<form id="teleform">
    			<div><label>用户名</label><input type="text" id="username" placeholder="您的账号名和登录名" required></input></div>
    			<div><label>设置密码</label><input type="password" id="userpassword" placeholder="建议至少使用两种字符组合" required></input></div>
    			<div><label>确认密码</label><input type="password" id="surepassword" placeholder="请再次输入密码" required></input></div>
    			<div><label>手机号</label><input id="telephone" placeholder="建议使用常用手机" required></input></div>
    			<div><label>手机验证码</label><input id="t_CAPTCHA" placeholder="请输入手机验证码" required></input></div>
    			<div><label>验证码</label><input id="CAPTCHA" placeholder="请输入验证码" required></input></div>
    			<div><input type="checkbox" id="remember"></input>
                <label>阅读并同意<a href="javascript:void(0)">《商城用户协议》</a></label></div>
    			<button type="submit">注册</button>
	    	</form>
	    	<!--邮箱验证-->
	    	<form id="mailform">
	    		<div><label>用户名</label><input type="text" id="username" placeholder="您的账号名和登录名" required></input></div>
	    		<div><label>设置密码</label><input type="password" id="userpassword" placeholder="建议至少使用两种字符组合" required></input></div>
	    		<div><label>确认密码</label><input type="password" id="surepassword" placeholder="请再次输入密码" required></input></div>
	    		<div><label>手机号</label><input id="mail" placeholder="建议使用常用邮箱" required></input></div>
	    		<div><label>手机验证码</label><input id="m_CAPTCHA" placeholder="请输入邮箱验证码" required></input></div>
	    		<div><label>验证码</label><input id="CAPTCHA" placeholder="请输入验证码" required></input></div>
	    	    <input type="checkbox" id="remember"></input>
                <p>阅读并同意<a href="javascript:void(0)">《商城用户协议》</a></p>
    			<button type="submit">注册</button>
	    	</form>
	    </div>
        <div class="body_two">
           <a href="javascript:void(0)" id="telea" hovered>手机注册</a>
           <a href="javascript:void(0)" id="maila">邮箱注册</a>
        </div>
    </div>
</body>
</html>
